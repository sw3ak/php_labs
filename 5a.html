<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Викторина по HTML и веб-программированию</title>
</head>
<body>
<h1>Викторина</h1>
<form action="5lab.php" method="post">
    <label for="name">Введите ваше имя:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="1">1. Какой тег используется для создания гиперссылки?</label><br>
    <select id="1" name="1">
        <option value="1">a</option>
        <option value="2">link</option>
        <option value="3">href</option>
    </select><br><br>

    <label for="2">2. Какой атрибут используется для задания URL-адреса изображения?</label><br>
    <select id="2" name="2">
        <option value="1">alt</option>
        <option value="2">src</option>
        <option value="3">link</option>
    </select><br><br>

    <label for="3">3. Какой тег используется для перехода на другую строку (иногда используется в качестве разделителя между строками в выводе)?</label><br>
    <select id="3" name="3">
        <option value="1">div</option>
        <option value="2">br</option>
        <option value="3">p</option>
    </select><br><br>

    <label for="4">4. Какая команда в PHP используется для вывода текста?</label><br>
    <select id="4" name="4">
        <option value="1">echo</option>
        <option value="2">print</option>
        <option value="3">write</option>
    </select><br><br>

    <label for="5">5. Какой атрибут формы используется для указания метода передачи данных?</label><br>
    <select id="5" name="5">
        <option value="1">method</option>
        <option value="2">action</option>
        <option value="3">type</option>
    </select><br><br>

    <input type="submit" value="Отправить ответы">
</form>
</body>
</html>
